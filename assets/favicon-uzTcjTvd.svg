<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Rete neurale stilizzata">
  <defs>
    <linearGradient id="linkGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#68CFFF"/>
      <stop offset="100%" stop-color="#1E90FF"/>
    </linearGradient>
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#1E90FF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- subtle backdrop -->
  <rect width="100%" height="100%" fill="#FAFDFF"/>

  <!-- curved layered links (background, thinner) -->
  <g stroke="url(#linkGrad)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9">
    <path d="M56 72 C92 40, 132 40, 168 72"/>
    <path d="M48 112 C86 84, 134 84, 172 112"/>
    <path d="M64 152 C96 176, 160 176, 192 152"/>
    <path d="M40 96 C76 68, 140 68, 176 96" opacity="0.75"/>
    <path d="M72 128 C104 100, 160 100, 200 128" opacity="0.65"/>
  </g>

  <!-- prominent links (foreground, varied thickness) -->
  <g stroke="url(#linkGrad)" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#softGlow)">
    <path d="M56 72 C90 56, 110 56, 140 72" stroke-width="3.6" opacity="0.95"/>
    <path d="M68 112 C98 92, 132 92, 164 112" stroke-width="3.2" opacity="0.95"/>
    <path d="M84 152 C118 156, 146 156, 180 152" stroke-width="3.8" opacity="0.98"/>
    <path d="M96 88 C126 76, 152 76, 182 88" stroke-width="2.8" opacity="0.9"/>
    <path d="M120 120 C142 110, 168 110, 192 120" stroke-width="2.6" opacity="0.9"/>
  </g>

  <!-- nodes: layered glow + core -->
  <g>
    <!-- large nodes -->
    <g>
      <circle cx="56" cy="72" r="10" fill="url(#nodeGlow)" opacity="0.9"/>
      <circle cx="56" cy="72" r="4.2" fill="#003B6B"/>
      <circle cx="140" cy="72" r="10" fill="url(#nodeGlow)" opacity="0.9"/>
      <circle cx="140" cy="72" r="4.2" fill="#003B6B"/>
      <circle cx="84" cy="152" r="11.5" fill="url(#nodeGlow)" opacity="0.92"/>
      <circle cx="84" cy="152" r="4.6" fill="#003B6B"/>
      <circle cx="180" cy="152" r="9.5" fill="url(#nodeGlow)" opacity="0.9"/>
      <circle cx="180" cy="152" r="4.2" fill="#003B6B"/>
    </g>

    <!-- medium nodes -->
    <g fill="url(#nodeGlow)" opacity="0.9">
      <circle cx="96" cy="112" r="7.8"/>
      <circle cx="164" cy="112" r="7.2"/>
      <circle cx="120" cy="88" r="6.8"/>
      <circle cx="192" cy="128" r="6.2"/>
    </g>
    <g fill="#005F9E">
      <circle cx="96" cy="112" r="2.8"/>
      <circle cx="164" cy="112" r="2.6"/>
      <circle cx="120" cy="88" r="2.4"/>
      <circle cx="192" cy="128" r="2.4"/>
    </g>

    <!-- small peripheral nodes -->
    <g fill="#1E90FF" opacity="0.95">
      <circle cx="48" cy="112" r="3.2"/>
      <circle cx="68" cy="152" r="2.8"/>
      <circle cx="156" cy="64" r="3"/>
      <circle cx="200" cy="96" r="2.6"/>
      <circle cx="208" cy="136" r="2.2"/>
    </g>
  </g>

  <!-- activity sparkles -->
  <g fill="#00E5FF" opacity="0.95">
    <circle cx="128" cy="60" r="2.6"/>
    <circle cx="176" cy="84" r="2.2"/>
    <circle cx="148" cy="132" r="2.4"/>
    <circle cx="92" cy="140" r="1.8"/>
    <circle cx="56" cy="88" r="1.6"/>
  </g>

  <!-- subtle grid of faint connections (background detail) -->
  <g stroke="#BFEFFF" stroke-width="1" stroke-linecap="round" opacity="0.6">
    <path d="M36 40 L220 40" />
    <path d="M36 80 L220 80" />
    <path d="M36 120 L220 120" />
    <path d="M36 160 L220 160" />
    <path d="M60 24 L60 176" />
    <path d="M100 24 L100 200" />
    <path d="M140 24 L140 200" />
    <path d="M180 24 L180 200" />
  </g>
</svg>

